<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game!</h1>
        <p class="para">Try & guess a random number between 1 to 100.</p>
        <p class="para">You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess the Number!</label> <br>
            <input type="text" id="guessField" class="guessField">
            <br>
            <input type="submit" value="Submit!" id="guessSubmit" class="guessSubmit">
        </form>

        <div class="resultPass">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
