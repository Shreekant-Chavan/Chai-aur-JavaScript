<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div>
        0 UNSET  Client has been created. open() not called yet.
        1 OPENED  open() has been called.
        2 HEADERS_RECIEVED   send() has been called, and headers and status are available.
        3 LOADING Downloading; responseText holds partial data.
        4 DONE  The operation is complete.
    </div>
    <div>
        <a href="card" style="text-decoration: none;">Get Data..</a>
        <div class="card" style="height: 100px; width: 100px;">

        </div>
    </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            let getData = {
                profilePic: data.avatar_url,
                followers: data.followers
            }
            console.log( typeof data);  // "String"
            console.log(data);
            console.log(getData);
            // console.log(data.followers);
        }
    }
    xhr.send()
</script>
</html>
